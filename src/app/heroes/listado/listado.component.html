<h1>Listado de Héroes</h1>
<div>
  <p *ngIf="heroeBorrado; else noBorrado">Héroe borrado <small>{{ heroeBorrado }}</small></p>
  <ng-template #noBorrado><p>No se ha borrado nada</p></ng-template>
  <button (click)="borrarHeroe()">Borrar héroe</button>
</div>
<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i+1 }} - {{ heroe }}</li>
</ul>
